<table class="table table-bordered">

    <tr class="table-warning">
      <td scope="col">
            <div class="radio">
              <p></p>
                <p class="font-weight-bold">
                <label><input type="radio" name="optradio"> BOM to PDM</label>
                <br>
                <label><input type="radio" name="optradio"> PDM to BOM</label>
                </p>
            </div>
      </td>
      <td scope="col">
                <div class="form-check">
                   
                    <p class="font-weight-bold">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">PG Display</label>
                  </p>
                  </div>
                
                  <select class="custom-select">
                      <option  valu="English">English</option>
                    <option   valu="French">French</option>
                  </select> &nbsp;
                  <!-- <i class="fa fa-language" aria-hidden="true"></i>
                  <span class="flag-icon flag-icon-us"></span>
                  <span class="flag-icon flag-icon-fr"></span> -->
      </td>
      <td scope="col">
        <p class="font-weight-bold">
    Filter By GFE Parameter <i class="fa fa-filter"></i>
    </p>
  
       <select  class="custom-select"> <!--[(ngModel)]="gfeSelected" -->
        <option selected>--Select--</option>
        <option *ngFor="let gfeVO of gfe" [value]="gfeVO.Id">
          {{gfeVO.Name}}
        </option>
        </select>
      
      <!-- <br>selected GFE is {{gfeSelected}} -->
      </td>
    
      <td scope="col">
          <p class="font-weight-bold">
    Filter By Architectural Area <i class="fa fa-filter"></i>
    </p>
        <select class="custom-select">
            <option selected>--Select--</option>
            <option *ngFor="let architecturalAreaVO of architecturalArea" [value]="architecturalAreaVO.Id">
              {{architecturalAreaVO.Name}}
            </option>
        </select>      
      </td>
      <td scope="col">
          <p class="font-weight-bold">
    Export To Excel <i class="fa fa-file-archive-o" aria-hidden="true"></i>
          </p>
          <p class="font-italic">
      <a href="#"><span class="badge badge-pill badge-success">Export PDB to BOM</span></a>
      <br>
      <a href="#"><span class="badge badge-pill badge-success">Export BOM to PDM</span></a>
    </p>
    </td>
</tr>
 
</table>
<p>
    <button type="button" class="btn btn-warning" style="width: 150px;">
        <i class="fa fa-search" aria-hidden="true"></i> Search 
      </button>
  </p>
